plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'me.jvegaf'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.media',  'javafx.graphics', 'javafx.fxml' ]
}



dependencies {
    implementation 'io.github.cdimascio:dotenv-java:2.2.3'
    implementation 'org.jsoup:jsoup:1.14.3'
    implementation 'org:jaudiotagger:2.0.3'
    implementation 'com.sachinhandiekar:jMusixMatch:1.1.4'
    implementation 'fr.brouillard.oss:cssfx:11.5.0'
    implementation 'se.michaelthelin.spotify:spotify-web-api-java:7.0.0'
    implementation 'com.google.inject:guice:5.0.1'
    implementation 'com.gluonhq:ignite-guice:1.2.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}
